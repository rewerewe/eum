<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style2.css">
</head>

<body>
  <div id="wrap">
    <div class="page1">
      <img class="home" src="images/intro2.jpg" alt="">
    </div>
    <div class="page2">

      <!-- * 카카오맵 - 지도퍼가기 -->
      <!-- 1. 지도 노드 -->
      <div id="daumRoughmapContainer1575973082840" class="root_daum_roughmap root_daum_roughmap_landing"></div>
      <div class="map"><img src="images/map3.jpg" alt=""></div>

      <!--	2. 설치 스크립트 	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다. -->
      <script charset="UTF-8" class="daum_roughmap_loader_script" 
      src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

      <!-- 3. 실행 스크립트 -->
      <script charset="UTF-8">
        new daum.roughmap.Lander({
          "timestamp": "1575973082840",
          "key": "w74v",
          "mapWidth": "1920",
          "mapHeight": "595"
        }).render();
      </script>
    </div>

    <div class="footer">
      <img src="images/footer.jpg" alt="">
    </div>
  </div>
</body>

</html>
